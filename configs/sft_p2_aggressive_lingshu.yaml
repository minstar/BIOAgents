# ============================================================
# P2-2: Aggressive SFT Config for Lingshu-7B
# ============================================================
# Key differences from P1 (conservative):
#   - LoRA r=16 (vs r=8): Higher capacity
#   - FFN modules included: gate_proj, up_proj, down_proj
#   - Dataset: 701 examples (vs 118)
#   - Learning rate: 2e-5 (vs 1e-5)
#   - 3 epochs (sufficient with 701 examples)
#
# Target: Action Score > 0.65 (P1 achieved 0.528)
#
# Usage:
#   python -m bioagents.training.sft_trainer --config configs/sft_p2_aggressive_lingshu.yaml
# ============================================================

model:
  name_or_path: "checkpoints/models/Lingshu-7B"
  torch_dtype: "bfloat16"
  attn_implementation: "sdpa"

# LoRA â€” aggressive: higher rank + FFN modules
peft:
  enabled: true
  r: 16                    # 2x P1 rank for better adaptation
  lora_alpha: 32           # alpha = 2r (standard ratio)
  lora_dropout: 0.05
  target_modules:          # Attention + FFN (unlike P1 which was attention-only)
    - q_proj
    - k_proj
    - v_proj
    - o_proj
    - gate_proj             # NEW: FFN gating
    - up_proj               # NEW: FFN up projection
    - down_proj             # NEW: FFN down projection

dataset:
  trajectory_dir: ""
  qa_tasks_path: ""
  instruction_path: ""
  sft_path: "datasets/sft/p2_multidomain_sft.jsonl"   # P2 expanded dataset (701 examples)
  min_reward: 0.0
  max_samples: 1000
  max_length: 4096
  train_ratio: 0.9

training:
  output_dir: "checkpoints/sft_p2_aggressive_lingshu"
  num_train_epochs: 3                # 3 epochs (701 examples is enough)
  per_device_train_batch_size: 2
  gradient_accumulation_steps: 8     # Effective batch 16
  learning_rate: 2.0e-5              # 2x P1 LR (more aggressive)
  lr_scheduler_type: "cosine"
  warmup_ratio: 0.1
  weight_decay: 0.01
  max_grad_norm: 1.0
  bf16: true
  logging_steps: 5
  save_steps: 50
  eval_steps: 25
  save_total_limit: 3
  seed: 42

logging:
  project: "bioagents-sft"
  run_name: "sft_p2_aggressive_lingshu7b"
  use_wandb: false
  log_dir: "logs/runs"
