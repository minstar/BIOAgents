# =============================================================================
# GPU 3: SFT â€” Qwen2.5-VL-7B-Instruct on multi-domain medical SFT
# =============================================================================
# Vision-Language model, enables visual diagnosis tasks (radiology, pathology,
# dermatology). Text-based SFT first to establish medical knowledge, then
# can be extended with multimodal medical data.
# =============================================================================
# Trainer: python -m bioagents.training.sft_trainer --config CONFIG.yaml
# =============================================================================

model:
  name_or_path: "checkpoints/models/Qwen2.5-VL-7B-Instruct"
  torch_dtype: "bfloat16"
  attn_implementation: "sdpa"

peft:
  enabled: true
  r: 16
  lora_alpha: 32
  lora_dropout: 0.05
  target_modules: ["q_proj", "k_proj", "v_proj", "o_proj", "gate_proj", "up_proj", "down_proj"]

dataset:
  sft_path: "datasets/sft/medical_sft_combined.jsonl"
  min_reward: 0.0
  max_samples: 2500
  max_length: 4096
  train_ratio: 0.9

training:
  output_dir: "checkpoints/8gpu/sft_qwen25vl_7b"
  num_train_epochs: 3
  per_device_train_batch_size: 2
  gradient_accumulation_steps: 8
  learning_rate: 0.00002
  lr_scheduler_type: "cosine"
  warmup_ratio: 0.1
  weight_decay: 0.01
  max_grad_norm: 1.0
  bf16: true
  logging_steps: 5
  save_steps: 999999
  save_total_limit: 1
  seed: 45

logging:
  project: "bioagents-sft"
  run_name: "sft_qwen25vl_7b_gpu3"
  use_wandb: false
  log_dir: "logs/8gpu/sft_qwen25vl_7b"
